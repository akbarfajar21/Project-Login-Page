<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project PH 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Halaman Login <br></h1>
            <p>Silahkan Masukan Akun anda</p>
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" id="namaku" class="form-control" required autocomplete="off" placeholder="Masukan Username Anda">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" id="passwordku" class="form-control" required autocomplete="off" placeholder="Masukan Password Anda">
            </div>
            <button class="btn" type="submit" onclick="btnSubmit()"  placeholder="username">Login</button>
        </form>
    </div>

        <script>
            const btnSubmit = () => {
                var namaSaya = document.getElementById("namaku").value 
                var passwordSaya = document.getElementById("passwordku").value 
                alert(`Selamat Datang, ${namaSaya},${passwordSaya}`)
            
            }
        
            
        </script>
</body>
</html>
